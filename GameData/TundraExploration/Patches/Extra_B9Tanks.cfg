// Fuel tanks

@PART[TE_F1_S1_Tank|TE_F1_S2_Tank|TE_19_F9_S1_Tank|TE_19_F9_S2_Tank|TE_18_BFS_BACK_TANK|TE_18_BFS_Engine_Fairing|TE_18_BFB_FUELTANK|TE_18_BFS_TANKER]:NEEDS[B9PartSwitch,!Pathfinder]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = TE_Fuel
		switcherDescription = Kaijuu Tank
		baseVolume = 1
		SUBTYPE
		{
			name = LFO
			title = LFO
			tankType = LFO
		}
		SUBTYPE
		{
			name = LiquidFuel
			title = LF
			tankType = LiquidFuel
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2
			title = #LOC_CryoTanks_switcher_fuel_lh2
			tankType = LH2
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2O
			title = #LOC_CryoTanks_switcher_fuel_lh2ox
			tankType = LH2O
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = Oxidizer
			title = #LOC_CryoTanks_switcher_fuel_ox
			tankType = OX
		}
	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingCost = 0.09
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
		}
	}
}

// Mothra B1-21 Fueltank
@PART[TE_F1_S1_Tank]:NEEDS[B9PartSwitch,!Pathfinder]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Fuel]]
