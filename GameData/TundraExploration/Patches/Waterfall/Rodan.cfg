@PART[TE_18_DRAGONV2_POD|TE_18_DRAGONV2_POD_I4|TE_20_CargoRodan]:AFTER[TundraExploration]:NEEDS[Waterfall] {	
	!EFFECTS {}
	EFFECTS 
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		running2
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
        }
		running3
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS2
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
        }
	}
	// super draco
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = superdracoFX
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}

		TEMPLATE
		{
			templateName = superDracoTemplate
			//overrideParentTransform = thrustTransform
			scale = 1,1,1
			rotation = 0,0,0
			position = 0,0,-0.05
		}
	}

	// rcs
	MODULE
    {
        name = ModuleWaterfallFX
        moduleID = rcs1FX
        engineID = rcs1

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
			thrusterTransformName = RCS
        }

		TEMPLATE
		{
			templateName = stock-rcs-jet-3
			overrideParentTransform = RCS
			scale = 0.5,1,0.5
			rotation = 180,0,0
			position = 0,0,0
		}
	}

	MODULE
    {
        name = ModuleWaterfallFX
        moduleID = rcs2FX
        engineID = rcs2

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
			thrusterTransformName = RCS2
        }

		TEMPLATE
		{
			templateName = stock-rcs-jet-3
			overrideParentTransform = RCS2
			scale = 1,1,1
			rotation = 180,0,0
			position = 0.3,0.6,0.3
		}
	}
}